# https://docs.microsoft.com/azure/devops/pipelines/languages/php

trigger:
  branches:
    include:
      - master
    exclude:
      - staging

variables:
- group: testVariables

pool:
  vmImage: 'Ubuntu-16.04'
  
steps:
# FTP Upload
- task: FtpUpload@1
  inputs:
    credentialsOption: inputs
    #serverEndpoint: # Required when credentialsOption == ServiceEndpoint
    serverUrl: $(server)
    username: $(username)
    password: $(secret)
    rootDirectory: $(Build.SourcesDirectory)
    filePatterns: '**' 
    remoteDirectory: $(api)  
    clean: false 
    cleanContents: false
    overwrite: true 
    preservePaths: true 
    trustSSL: true