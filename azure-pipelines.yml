# PHP
# Test and package your PHP project.
# Add steps that run tests, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/php

trigger:
- master

variables:
- group: testVariables

pool:
  vmImage: 'Ubuntu-16.04'

variables:
  phpVersion: 7.2

steps:
# FTP Upload
- task: FtpUpload@1
  inputs:
    credentialsOption: inputs
    #serverEndpoint: # Required when credentialsOption == ServiceEndpoint
     serverUrl: $(testFtpServer)
    username: $(testFtpUser)
    password: $(testFtpPassword)
    rootDirectory: $(Build.SourcesDirectory)/build
    filePatterns: '**' 
    remoteDirectory: $(testFtpTarget)  
    clean: false 
    cleanContents: false
    overwrite: true 
    preservePaths: true 
    trustSSL: true